<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="board">
            <!-- Chess board will be populated here -->
        </div>
        <div id="controls">
            <p id="turn">White's turn</p>
            <input type="text" id="move" placeholder="Enter move (e.g., e2-e4)">
            <button onclick="handleMove()">Make Move</button>
        </div>
    </div>
    <script src="chess.js"></script>
</body>
</html>
